<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Exercise_Squares</title>
    <style>
        .outer-div {
            border: 2px dashed blue;
            border-radius: 10px;
            padding: 20px;
        }

        .middle-div {
            border: 2px dashed red;
            border-radius: 10px;
            padding: 20px;
        }

        .inner-div {
            border: 2px solid green;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px; 
        }
    </style>
</head>
<body id="content">
    <div class="outer-div">
        <div class="middle-div">
            <div class="inner-div">
                <p>I am heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
    This is a <span class="special">special</span> beer 
</body>
</html>
